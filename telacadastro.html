<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container_form">
        <div class="img_form">
            <img src="img/foto_cadastro.svg" alt="Imagem de cadastro">
        </div>
        <div class="form">
            <form action="#" method="post" id="formCadastro">
                <div class="form_header">
                    <h1>Cadastre-se</h1>
                    <div class="pessoa_botao">
                        <button id="tipo_pessoa">Pessoa Física</button>
                    </div>
                </div>
                <div class="input_grupo">
                    <div class="input_caixa">
                        <label for="nomecompleto">Nome</label>
                        <input type="text" id="nomecompleto" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="input_caixa">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX" required>
                    </div>
                    <div class="input_caixa">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" required>
                    </div>
                    <div class="input_caixa">
                        <label for="telefone">Telefone/Celular</label>
                        <input type="tel" id="telefone" placeholder="(XX) XXXX-XXXX" required>
                    </div>
                    <div class="input_caixa">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="input_caixa">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Senha" required>
                    </div>
                </div>
                <div class="genero">
                    <div class="titulo_genero">
                        <h6>Gênero</h6>
                    </div>
                    <div class="genero_grupo">
                        <div class="genero_input">
                            <input type="radio" name="genero" id="feminino" value="feminino">
                            <label for="feminino">Feminino</label>
                        </div>
                        <div class="genero_input">
                            <input type="radio" name="genero" id="masculino" value="masculino">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="genero_input">
                            <input type="radio" name="genero" id="outros" value="outros">
                            <label for="outros">Outros</label>
                        </div>
                    </div>
                </div>
                <div class="botao_continuar">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script>
   document.getElementById("tipo_pessoa").addEventListener("click", function() {
        if (this.textContent === "Pessoa Física") {
            this.textContent = "Pessoa Jurídica";
        } else {
            this.textContent = "Pessoa Física";
        }
    });
</script>
