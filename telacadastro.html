<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<style>

</style>
<body>
    <div class="container_form">
        <div class="img_form">
            <img src="img/img cadastro.svg" alt="">
        </div>
        <div class="form">
            <form action="#" method="post">
                <div class="form_header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login_botao">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input_grupo">
                    <div class="input_caixa">
                        <label for="nomecompleto">Nome</label>
                        <input type="text"  id="nomecompleto" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input_caixa">
                        <label for="cpf">Cpf</label>
                        <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX">
                    </div>

                    <div class="input_caixa">
                        <label for="data_nascimento">Nascimento</label>
                        <input type="date" id="data_nascimento" placeholder="Data de Nascimento" required>
                    </div>

                    <div class="input_caixa">
                        <label for="tel">Sexo</label>
                        <input type="tel" id="telefone" placeholder="Telefone/Celular" required>
                    </div>

                    <div class="input_caixa">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="input_caixa">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Senha" required>
                    </div>
                </div>

                <div class="genero">
                    <div class="titulo_genero">
                        <h6>Gênero</h6>
                    </div>

                    <div class="genero_grupo">
                        <div class="genero_input">
                            <input type="radio" name="feminino" id="genero">
                            <label for="feminino">Feminino</label>
                        </div>
                        <div class="genero_input">
                            <input type="radio" name="masculino" id="genero">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="genero_input">
                            <input type="radio" name="outros" id="genero">
                            <label for="outros">Outros</label>
                        </div>
                        <div class="genero_input">
                            <input type="radio" name="nenhum" id="genero">
                            <label for="nenhum">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="botao_continuar">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
