<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login Page</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            height: 100vh;
            
        }
        .img_login img{
            border-radius: 15px;
        }
        /*container que envelopa a foto e o login*/
        .container_login{
            display: flex;
            justify-content:center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
        }
        /*container de todo a parte de campos e botoes*/
        .container_interno_login{
            background-color: #edecec;
            padding: 10px;
            width: 300px;
            height: 420px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px #00000056;
        }
        /*campo email*/
        .campo_email label{
            display: block;
        }
        .campo_email input{
            margin-top: 5px;
            margin-bottom: 15px;
            background: #ecedd594;
            border-radius: 6px;
            padding: 10px;
            height: 30px;
            border: none;
            width: 95%;
            box-shadow: 0px 10px 30px #0000002f;
        }
        /*campo senha*/
        .campo_senha label{
            display: block;
        }
        .campo_senha input{
            margin-top: 5px;
            background: #ecedd594;
            border-radius: 6px;
            padding: 10px;
            height: 30px;
            border: none;
            width: 95%;
            box-shadow: 0px 10px 30px #0000002f;
        }
        /*botao login*/
        .botao_login{
            display: block;
            margin-top: 35px;
            width: 90%;
            text-align: center;
            text-decoration: none;
            background: linear-gradient(to right, #F15B43, #FE8F20);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
        /*botao login*/
        .botao_login:hover{
            transform: scale(1.02);
        }
        /*redes*/
        .redes{
            margin-top: 35px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 30px;
        }
        .esq_senha {
            text-decoration: none;
        }
        .esq_senha:hover{
            text-decoration: underline;
        }
            .redes a i.bi-instagram {
        color: #C13584; /* Instagram */
    }

    .redes a i.bi-facebook {
        color: #4267B2; /* Facebook */
    }

    .redes a i.bi-google {
        color: #4285F4; /* Google */
    }
        /*Telas celulares maiores*/
        @media screen and (min-width:420px) and (max-width:767px){
            /*container de todo a parte de campos e botoes*/
            .container_interno_login{
                width: 350px;
                height: 420px;
                padding: 20px;
        }
        }
        @media screen and (min-width:768px) and (max-width:1024px) {
            /*botao login*/
        .botao_login{
            font-size: 1.1em;
        }
            /*container de todo a parte de campos e botoes*/
            .container_interno_login{
                width: 400px;
                height: 450px;
                padding: 20px;
        }
        }
        @media screen and (min-width:1025px) and (max-width:1440px) {
            /*botao login*/
        .botao_login{
            font-size: 1.2em;
        }
            /*container de todo a parte de campos e botoes*/
            .container_interno_login{
                width: 400px;
                height: 450px;
                padding: 30px;
        }
        }
        @media screen and (min-width:1441px) {
            /*botao login*/
        .botao_login{
            font-size: 1.2em;
        }
            /*container de todo a parte de campos e botoes*/
            .container_interno_login{
                width: 400px;
                height: 500px;
                padding: 30px;
        }

        i{
            font-size: 35px;
        }
        }
    </style>
</head>
<body>
    <div class="container_login">
        <div class="container_interno_login">
            <h1 style="text-align: center; margin-bottom: 20px;">LOGIN</h1>
            <form action="login.html" method="post" autocomplete="on">
                <div class="campo_email">
                    <label for="email">E-mail</label >
                    <input type="email" id="mask" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="35">
                </div>
                <div class="campo_senha" >
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="10" maxlength="20">
                </div>
                <a href="index.html" class="botao_login">Entrar</a>
            </form>
            <div class="redes">
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-google"></i></a>
            </div>
            <h5 style="text-align: center; font-size: 1em;">
                <a class="esq_senha" href="#">Equeceu sua senha?</a>
            </h5>            
            <h5 style="text-align: center; font-size: 1.0em;">Clique <a class="lin_cadas" href="telacadastro.html">aqui</a> para cadastrar-se</h5>
        </div>
    </div>
</body>
</html>
