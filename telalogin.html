<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login Page</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            height: 100vh;
        }
        /*container que envelopa a foto e o login*/
        .container_login{
            margin-top: 80px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        /*div que pega apenas a foto e h1*/
        .foto_login img{
            width: 700px;
            height: 500px;
        }

    </style>
</head>
<body>
    <div class="container_login">
        <div class="foto_login">
            <h1 style="text-align: center;">Doe amor, espalhe solidariedade.</h1>
            <img src="img/foto login.jpg" alt="">
        </div>

        <div class="container_interno__login">
            <h1 style="text-align: center;">LOGIN</h1>
            <div class="textfield">
                <label for="email">E-mail</label>
                <input type="email" id="mask" placeholder="Digite seu e-mail">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha">
            </div>
            <button class="btn-login" type="submit">Entrar</button>
            <div class="redes">
                <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-google"></i></a>
            </div>
            <h5>Clique <a href="#">aqui</a> para cadastrar-se</h5>
        </div>
    </div>
</body>
</html>
