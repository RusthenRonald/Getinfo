<main>
    <div class="form-container">
        <h2>Formulário de Doação para Projetos de Educação na África</h2>
        <form action="processa_doacao.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
    
            <label for="item">Item a ser doado:</label>
            <select id="item" name="item" required>
                <option value="">Selecione o item</option>
                <option value="Materiais Escolares">Materiais Escolares (cadernos, canetas, lápis)</option>
                <option value="Livros Educacionais">Livros Educacionais</option>
                <option value="Roupas">Roupas e Calçados</option>
                <option value="Equipamentos de Informática">Equipamentos de Informática (notebooks, tablets)</option>
                <option value="Jogos Educativos">Jogos Educativos e Brinquedos</option>
                <option value="Materiais Artísticos">Materiais Artísticos (tintas, pincéis)</option>
                <option value="Material Esportivo">Material Esportivo (bolas, raquetes)</option>
                <option value="Produtos de Higiene">Produtos de Higiene e Saúde</option>
                <option value="Outros">Outros</option>
            </select>
    
            <label for="descricao">Descrição do item:</label>
            <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o item que você deseja doar"></textarea>
    
            <button type="submit">Enviar Doação</button>
        </form>
    </div>
</main>

</body>
